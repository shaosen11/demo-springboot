<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" th:href="@{/layui-v2.5.5/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all">
	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<div class="layui-form layuimini-form">
	<div class="layui-form-item">
		<input type="hidden" th:value="${sysUser.id}" name="id">
		<label class="layui-form-label required">用户名</label>
		<div class="layui-input-block">
			<input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名"
			       th:value="${sysUser.username}" class="layui-input" autocomplete="off">
			<tip>填写自己管理账号的名称。</tip>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required">手机</label>
		<div class="layui-input-block">
			<input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机"
			       th:value="${sysUser.phone}" class="layui-input" autocomplete="off">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="email" name="email" placeholder="请输入邮箱" th:value="${sysUser.email}" class="layui-input"
			       autocomplete="off">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
		</div>
	</div>
</div>
</div>
<script th:src="@{/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                $.ajax({
                    url: '/sysUser/edit',
                    type: "put",
                    datatype: "json",
                    data: data.field,
                    success: function () {
                        window.parent.location.reload();
                        // 关闭弹出层
                        layer.close(index);

                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    }
                })
            });

            return false;
        });

    });
</script>
</body>
</html>
